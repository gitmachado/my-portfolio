<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="as-ice-chip" x1="10" y1="8" x2="54" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#BFE9FF"></stop>
      <stop offset="0.5" stop-color="#7CC6FF"></stop>
      <stop offset="1" stop-color="#6A7BFF"></stop>
    </linearGradient>

    <filter id="as-glow-chip" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.1" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#as-glow-chip)" stroke="url(#as-ice-chip)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Corpo do chip -->
    <rect x="18" y="18" width="28" height="28" rx="5" stroke-width="2.2"></rect>

    <!-- Moldura interna -->
    <rect x="24" y="24" width="16" height="16" rx="3.2" stroke-width="1.6" opacity="0.9"></rect>

    <!-- ===== ÍCONE "DADOS" NO CENTRO (com mais espaçamento) ===== -->
    <!-- 3 linhas com bullets: espaçamento vertical maior -->
    <circle cx="28.5" cy="28.6" r="0.9" stroke-width="1.2" opacity="0.95"></circle>
    <path d="M30.8 28.6H36" stroke-width="1.3" opacity="0.95"></path>

    <circle cx="28.5" cy="32" r="0.9" stroke-width="1.2" opacity="0.95"></circle>
    <path d="M30.8 32H36" stroke-width="1.3" opacity="0.95"></path>

    <circle cx="28.5" cy="35.4" r="0.9" stroke-width="1.2" opacity="0.95"></circle>
    <path d="M30.8 35.4H36" stroke-width="1.3" opacity="0.95"></path>

    <!-- Trilhas internas laterais -->
    <path d="M24 30H21.5" stroke-width="1.4" opacity="0.85"></path>
    <path d="M24 34H21.5" stroke-width="1.4" opacity="0.85"></path>
    <path d="M40 30H42.5" stroke-width="1.4" opacity="0.85"></path>
    <path d="M40 34H42.5" stroke-width="1.4" opacity="0.85"></path>

    <!-- Pinos superiores -->
    <path d="M24 16V18" stroke-width="1.6"></path>
    <path d="M28 16V18" stroke-width="1.6"></path>
    <path d="M32 16V18" stroke-width="1.6"></path>
    <path d="M36 16V18" stroke-width="1.6"></path>
    <path d="M40 16V18" stroke-width="1.6"></path>

    <!-- Pinos inferiores -->
    <path d="M24 46V48" stroke-width="1.6"></path>
    <path d="M28 46V48" stroke-width="1.6"></path>
    <path d="M32 46V48" stroke-width="1.6"></path>
    <path d="M36 46V48" stroke-width="1.6"></path>
    <path d="M40 46V48" stroke-width="1.6"></path>

    <!-- Pinos à esquerda -->
    <path d="M16 24H18" stroke-width="1.6"></path>
    <path d="M16 28H18" stroke-width="1.6"></path>
    <path d="M16 32H18" stroke-width="1.6"></path>
    <path d="M16 36H18" stroke-width="1.6"></path>
    <path d="M16 40H18" stroke-width="1.6"></path>

    <!-- Pinos à direita -->
    <path d="M46 24H48" stroke-width="1.6"></path>
    <path d="M46 28H48" stroke-width="1.6"></path>
    <path d="M46 32H48" stroke-width="1.6"></path>
    <path d="M46 36H48" stroke-width="1.6"></path>
    <path d="M46 40H48" stroke-width="1.6"></path>
  </g>
</svg>
