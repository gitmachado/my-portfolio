<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MM - Pro Curriculum</title>
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared/variables.css" />
  <link rel="stylesheet" href="shared/shared.css" />
  <link rel="stylesheet" href="components/header/header.css" />
  <link rel="stylesheet" href="components/hero/hero.css" />
  <link rel="stylesheet" href="components/contact/contact.css" />
  <link rel="stylesheet" href="components/about/about.css" />
  <link rel="stylesheet" href="components/services/services.css" />
</head>

<body>
  <div class="page-wrapper">
    <div data-include="components/header/header.html"></div>
    <main>
      <div data-include="components/hero/hero.html"></div>
      <div data-include="components/contact/contact.html"></div>
      <div data-include="components/about/about.html"></div>
      <div data-include="components/services/services.html"></div>
    </main>
  </div>

  <script>
    (async () => {
      const sections = document.querySelectorAll('[data-include]');
      for (const el of sections) {
        try {
          const res = await fetch(el.dataset.include);
          el.innerHTML = await res.text();
        } catch (err) {
          console.error('Erro ao carregar', el.dataset.include, err);
          el.innerHTML = '<p style="color:red">Nao foi possivel carregar ' + el.dataset.include + '</p>';
        }
      }
    })();
  </script>
</body>

</html>
