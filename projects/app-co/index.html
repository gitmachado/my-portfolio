<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCo - Design de Apps</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="shared/variables.css">
    <link rel="stylesheet" href="shared/shared.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/hero/hero.css">
    <link rel="stylesheet" href="components/features/features.css">
    <link rel="stylesheet" href="components/management/management.css">
    <link rel="stylesheet" href="components/share/share.css">
    <link rel="stylesheet" href="components/cta/cta.css">
    <link rel="stylesheet" href="components/footer/footer.css">
</head>

<body>

    <div data-include="components/header/header.html"></div>
    <div data-include="components/hero/hero.html"></div>

    <main>
        <div data-include="components/features/features.html"></div>
        <div data-include="components/management/management.html"></div>
        <div data-include="components/share/share.html"></div>
        <div data-include="components/cta/cta.html"></div>
    </main>

    <div data-include="components/footer/footer.html"></div>

    <script>
        (async () => {
            const sections = document.querySelectorAll('[data-include]');
            for (const el of sections) {
                try {
                    const res = await fetch(el.dataset.include);
                    if (res.ok) {
                        el.innerHTML = await res.text();
                    } else {
                        console.error('File not found:', el.dataset.include);
                    }
                } catch (err) {
                    console.error('Error loading', el.dataset.include, err);
                }
            }
        })();
    </script>
</body>

</html>
