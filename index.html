<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome | Dev Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global-shared/global.css">
    <link rel="stylesheet" href="components/Header/header.css">
    <link rel="stylesheet" href="components/Hero/hero.css">
    <link rel="stylesheet" href="components/Skills/skills.css">
    <link rel="stylesheet" href="components/Projects/projects.css">
    <link rel="stylesheet" href="components/Footer/footer.css">
</head>

<body>

    <div data-include="components/Header/header.html"></div>
    <div data-include="components/Hero/hero.html"></div>
    <div data-include="components/Skills/skills.html"></div>
    <div data-include="components/Projects/projects.html"></div>
    <div data-include="components/Footer/footer.html"></div>

    <script>
        document.querySelectorAll('[data-include]').forEach(async (placeholder) => {
            const file = placeholder.getAttribute('data-include');
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar ${file}: ${response.status}`);
                }
                const content = await response.text();
                placeholder.insertAdjacentHTML('afterend', content);
            } catch (error) {
                console.error(error);
            } finally {
                placeholder.remove();
            }
        });
    </script>

</body>

</html>
