<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio Machado - Dev Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo_mm.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="shared/shared.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/hero/hero.css">
    <link rel="stylesheet" href="components/skills/skills.css">
    <link rel="stylesheet" href="components/projects/projects.css">
    <link rel="stylesheet" href="components/footer/footer.css">
</head>

<body>

    <div data-include="components/header/header.html"></div>
    <main>
        <div class="hero-skills-wrapper">
            <div data-include="components/hero/hero.html"></div>
            <div data-include="components/skills/skills.html"></div>
        </div>
        <div data-include="components/projects/projects.html"></div>
    </main>
    <div data-include="components/footer/footer.html"></div>

    <script>
        document.querySelectorAll('[data-include]').forEach(async (placeholder) => {
            const file = placeholder.getAttribute('data-include');
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar ${file}: ${response.status}`);
                }
                const content = await response.text();
                placeholder.insertAdjacentHTML('afterend', content);
            } catch (error) {
                console.error(error);
            } finally {
                placeholder.remove();
            }
        });
    </script>

</body>

</html>
